<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    form { margin-bottom: 20px; }
    input, textarea { display: block; margin: 5px 0; padding: 5px; width: 250px; }
    button { margin-top: 10px; }
    .item { border: 1px solid #aaa; padding: 10px; margin: 5px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>üîß Menu boshqaruvi</h1>

  <form id="menuForm">
    <input type="hidden" id="id">
    <input type="text" id="name" placeholder="Taom nomi" required>
    <input type="number" id="price" placeholder="Narxi" required>
    <input type="text" id="category" placeholder="Kategoriya">
    <textarea id="description" placeholder="Tavsif"></textarea>
    <input type="text" id="image" placeholder="Rasm URL">
    <button type="submit">Saqlash</button>
  </form>

  <h2>Joriy taomlar:</h2>
  <div id="menu-list"></div>

  <script>
    const apiUrl = "http://localhost:5000/api/menu";

    async function loadMenu() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const container = document.getElementById("menu-list");
      container.innerHTML = "";
      data.forEach(item => {
        container.innerHTML += `
          <div class="item">
            <b>${item.name}</b> - ${item.price} so'm
            <button onclick="editItem(${item.id})">‚úèÔ∏è</button>
            <button onclick="deleteItem(${item.id})">üóëÔ∏è</button>
          </div>
        `;
      });
    }

    async function deleteItem(id) {
      if (!confirm("O‚Äòchirishni tasdiqlaysizmi?")) return;
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      loadMenu();
    }

    async function editItem(id) {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const item = data.find(i => i.id === id);
      document.getElementById("id").value = item.id;
      document.getElementById("name").value = item.name;
      document.getElementById("price").value = item.price;
      document.getElementById("category").value = item.category;
      document.getElementById("description").value = item.description;
      document.getElementById("image").value = item.image;
    }

    document.getElementById("menuForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("id").value;
      const item = {
        name: name.value,
        price: Number(price.value),
        category: category.value,
        description: description.value,
        image: image.value
      };

      if (id) {
        await fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(item)
        });
      } else {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(item)
        });
      }

      e.target.reset();
      loadMenu();
    });

    loadMenu();
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "admin.html"; // login sahifaga yo'naltirish
    }
 
  </script>
</body>
</html>
